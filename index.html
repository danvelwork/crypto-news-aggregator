<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-section {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .output-section {
            margin-top: 20px;
        }

        .article {
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Multi-Page Article Viewer</h1>

    <div class="input-section">
        <textarea id="urls" placeholder="Paste your URLs here, one per line..."></textarea><br>
        <button onclick="generateArticles()">Generate Articles</button>
    </div>

    <div id="output" class="output-section"></div>

    <script>
        async function generateArticles() {
            const output = document.getElementById('output');
            output.innerHTML = ''; // Clear any previous content
            const urls = document.getElementById('urls').value.trim().split('\n');

            for (const url of urls) {
                if (url.trim()) {
                    try {
                        const articleDiv = document.createElement('div');
                        articleDiv.classList.add('article');

                        // Fetch the content from the URL (if allowed)
                        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                        const data = await response.json();

                        // Extract the content or fallback to a placeholder
                        if (response.ok) {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(data.contents, 'text/html');
                            const articleText = doc.body.innerText;
                            articleDiv.innerHTML = `<h2>Content from ${url}</h2><p>${articleText}</p>`;
                        } else {
                            articleDiv.innerHTML = `<h2>Content from ${url}</h2><p>Unable to fetch content. Please visit: <a href="${url}" target="_blank">${url}</a></p>`;
                        }

                        output.appendChild(articleDiv);
                    } catch (error) {
                        const articleDiv = document.createElement('div');
                        articleDiv.classList.add('article');
                        articleDiv.innerHTML = `<h2>Content from ${url}</h2><p>Unable to fetch content. Please visit: <a href="${url}" target="_blank">${url}</a></p>`;
                        output.appendChild(articleDiv);
                    }
                }
            }
        }
    </script>

</body>
</html>
